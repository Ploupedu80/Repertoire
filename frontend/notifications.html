<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - GameHub Repertoire</title>  <link rel="icon" type="image/png" href="/asset/GameHub logo.png">  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .notifications-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
    }

    .notifications-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 1rem;
    }

    .notifications-header h1 {
      font-size: 2rem;
      color: #1e293b;
      margin: 0;
    }

    .notifications-actions {
      display: flex;
      gap: 1rem;
    }

    .mark-all-btn, .clear-all-btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .mark-all-btn {
      background: #e0f2fe;
      color: #0369a1;
      border: 2px solid #0369a1;
    }

    .mark-all-btn:hover {
      background: #0369a1;
      color: white;
    }

    .clear-all-btn {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #991b1b;
    }

    .clear-all-btn:hover {
      background: #991b1b;
      color: white;
    }

    .notifications-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid #cbd5e1;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #64748b;
    }

    .filter-btn.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .filter-btn:hover {
      border-color: #2563eb;
    }

    .notifications-list {
      display: grid;
      gap: 1rem;
    }

    .notification-item {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border: 2px solid #e2e8f0;
      border-left: 4px solid #2563eb;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .notification-item:hover {
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.12);
      transform: translateX(4px);
    }

    .notification-item.unread {
      background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
      font-weight: 600;
    }

    .notification-item.ticket {
      border-left-color: #2563eb;
    }

    .notification-item.sanction {
      border-left-color: #ef4444;
    }

    .notification-item.server {
      border-left-color: #f59e0b;
    }

    .notification-item.system {
      border-left-color: #8b5cf6;
    }

    .notification-content {
      flex: 1;
    }

    .notification-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
      min-width: 30px;
      text-align: center;
    }

    .notification-title {
      font-size: 1.1rem;
      color: #1e293b;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    .notification-message {
      color: #64748b;
      margin: 0 0 0.5rem 0;
      line-height: 1.5;
    }

    .notification-date {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 1rem;
    }

    .notification-action-btn {
      padding: 0.5rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s ease;
      border-radius: 6px;
    }

    .notification-action-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .notification-read-btn {
      opacity: 0.5;
    }

    .notification-read-btn:hover {
      opacity: 1;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }

    .notification-badge {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-right: 0.5rem;
    }

    .badge-ticket {
      background: #dbeafe;
      color: #0369a1;
    }

    .badge-sanction {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-server {
      background: #fed7aa;
      color: #92400e;
    }

    .badge-system {
      background: #ede9fe;
      color: #6d28d9;
    }

    @media (max-width: 768px) {
      .notifications-container {
        padding: 1rem;
      }

      .notifications-header {
        flex-direction: column;
        gap: 1rem;
        align-items: start;
      }

      .notifications-actions {
        width: 100%;
        justify-content: flex-start;
      }

      .mark-all-btn, .clear-all-btn {
        flex: 1;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>

        <h1>GameHub Repertoire</h1>
      </div>
      <nav>
        <div class="nav-left">

  <script src="js/notifications.js"></script>
</body>
</html>
